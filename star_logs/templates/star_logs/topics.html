{% extends "star_logs/base.html" %}

{% block content %}
  
  <h1>话题</h1>

  <ul>
    {% for topic in topics %}
      <li>
        <a href="{% url 'star_logs:topic' topic.id %}">{{ topic }}</a>
      </li>
    {% empty %} 
      <p>没有主题被添加。</p>
    {% endfor %}
  </ul>

  <a href="{% url 'star_logs:new_topic' %}">添加新主题</a>
  {% endblock content %}
